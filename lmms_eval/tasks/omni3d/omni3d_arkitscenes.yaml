dataset_path: json  # 使用本地 JSON 文件  
dataset_kwargs:  
  data_files:   
    test: "/home/unitree/omni3d/ARKitScenes/*.annotations.json"  # 指定本地 JSON 文件路径  
task: omni3d_arkitscenes
test_split: test  
output_type: generate_until  
  
doc_to_visual: !function utils.omni3d_doc_to_visual  
doc_to_text: !function utils.omni3d_doc_to_text  
doc_to_target: !function utils.omni3d_doc_to_target  
  
generation_kwargs:  
  max_new_tokens: 1000
  temperature: 0  
  do_sample: false  
  
process_results: !function utils.omni3d_process_results  
  
metric_list:  
  - metric: ap15  
    aggregation: !function utils.omni3d_aggregate_results  
    higher_is_better: true
  
metadata:  
  version: 0.0